<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body >
    <div  style="height: 400px; width: 800px;" id="bodycal">
        <div class=" container border border-2 border-primary p-3 m-4 w-25  rounded bg-info cal ">
          <div ><input class="w-100 me s-4 end-0 border-3 bg-warning" type="text" id="display" placeholder="0" readonly ><br><br>
              <div class="row justify-content-between">
                  <div>
                      <button class="rounded rounded-2" onclick="appendnum('7')">7</button>
                      <button class="rounded rounded-2" onclick="appendnum('8')">8</button>
                      <button class="rounded rounded-2"onclick="appendnum('9')">9</button>
                      <button class="rounded rounded-2" onclick="appendnum('/')">รท</button>
                      <button class="rounded rounded-2" onclick="clearDisplay()"> <span class="bi bi-backspace"></span></button>
                      <br><br>
                  

                  </div>
                 <div>
                    <button class="rounded rounded-2" onclick="appendnum('4')">4</button>
                    <button class="rounded rounded-2" onclick="appendnum('5')">5</button>
                    <button  class="rounded rounded-2" onclick="appendnum('6')">6</button>
                    <button class="rounded rounded-2" onclick="appendnum('*')">X</button>
                    <button class="rounded rounded-2" onclick="backspace()">OC</button><br><br>
                 </div>

                 <div>
                    <button class="rounded rounded-2" onclick="appendnum('3')">3</button>
                    <button class="rounded rounded-2" onclick="appendnum('2')">2</button>
                    <button  class="rounded rounded-2" onclick="appendnum('1')">1</button>
                    <button class="rounded rounded-2" onclick="appendnum('-')"> -</button>
                    <button class="rounded rounded-2" onclick="appendnum('enter')">ETR</button><br><br>
  
                 </div>
                  <div>
                    <button class="rounded rounded-2" onclick="appendnum('00')">00</button>
                    <button class="rounded rounded-2" onclick="appendnum('0')">0</button>
                    <button class="rounded rounded-2" onclick="appendnum('.')">.</button>
                    <button class="rounded rounded-2"onclick="appendnum('+')"> +</button>
                    <button class="rounded-circle bg-warning" onclick="resultDisplay()">=</button>
                  </div>
                  
                </div>
            
            </div>
        </div>
        

    </div>
    <script src="cal.js" type="text/javascript"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
